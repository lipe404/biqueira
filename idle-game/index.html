<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporação Genérica: Tycoon Idle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>CORPORAÇÃO GENÉRICA <span class="subtitle">"Nós fazemos coisas."</span></h1>
            <div class="prestige-display">
                <span id="influence-display">Influência: 0</span>
            </div>
        </header>

        <main>
            <!-- LEFT: Production & Resources -->
            <section class="panel production-panel">
                <h2>Chão de Fábrica</h2>
                
                <div class="resources">
                    <div class="res-item money">
                        <span class="label">FUNDOS</span>
                        <span class="value" id="money">$0.00</span>
                        <span class="rate" id="money-rate">(+$0/s)</span>
                    </div>
                    <div class="res-item widgets">
                        <span class="label">ESTOQUE</span>
                        <span class="value" id="widgets">0</span>
                        <span class="rate" id="widget-rate">(+0/s)</span>
                    </div>
                    <div class="res-item heat">
                        <span class="label">SUSPEITA</span>
                        <div class="progress-bar">
                            <div class="fill" id="heat-bar" style="width: 0%"></div>
                        </div>
                        <span class="value" id="heat-val">0%</span>
                    </div>
                </div>

                <div class="actions">
                    <button id="btn-make" class="btn-big make">
                        MONTAR WIDGET
                        <small>+<span id="click-power">1</span> Estoque</small>
                    </button>
                    <button id="btn-sell" class="btn-big sell">
                        VENDER ESTOQUE
                        <small>Converter Estoque em Fundos</small>
                    </button>
                </div>
            </section>

            <!-- CENTER: Upgrades & Management -->
            <section class="panel upgrades-panel">
                <h2>Gerenciamento</h2>
                <div id="upgrades-list" class="scroll-list">
                    <!-- Upgrades injected here -->
                </div>
            </section>

            <!-- RIGHT: Automation & Logs -->
            <section class="panel automation-panel">
                <h2>Força de Trabalho</h2>
                <div id="npcs-list" class="scroll-list">
                    <!-- NPCs injected here -->
                </div>
                
                <div class="logs-container">
                    <h3>Logs do Sistema</h3>
                    <div id="game-logs" class="logs-list"></div>
                </div>
            </section>
        </main>

        <footer>
            <div class="stats">
                Tempo de Jogo: <span id="playtime">00:00:00</span>
            </div>
            <div class="system-controls">
                <button id="btn-save">Salvar</button>
                <button id="btn-reset">Reset Total</button>
                <button id="btn-prestige" class="btn-prestige">Aposentar (Prestígio)</button>
            </div>
        </footer>
    </div>

    <!-- Modals or Overlays -->
    <div id="penalty-overlay" class="overlay hidden">
        <div class="modal">
            <h2>INVASÃO EM ANDAMENTO!</h2>
            <p>Operações paralisadas pelas autoridades.</p>
            <div class="spinner"></div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
