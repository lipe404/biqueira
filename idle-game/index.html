<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Corp: Idle Tycoon</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>GENERIC CORP <span class="subtitle">"We make things."</span></h1>
            <div class="prestige-display">
                <span id="influence-display">Influence: 0</span>
            </div>
        </header>

        <main>
            <!-- LEFT: Production & Resources -->
            <section class="panel production-panel">
                <h2>Production Floor</h2>
                
                <div class="resources">
                    <div class="res-item money">
                        <span class="label">FUNDS</span>
                        <span class="value" id="money">$0.00</span>
                        <span class="rate" id="money-rate">(+$0/s)</span>
                    </div>
                    <div class="res-item widgets">
                        <span class="label">STOCK</span>
                        <span class="value" id="widgets">0</span>
                        <span class="rate" id="widget-rate">(+0/s)</span>
                    </div>
                    <div class="res-item heat">
                        <span class="label">SUSPICION</span>
                        <div class="progress-bar">
                            <div class="fill" id="heat-bar" style="width: 0%"></div>
                        </div>
                        <span class="value" id="heat-val">0%</span>
                    </div>
                </div>

                <div class="actions">
                    <button id="btn-make" class="btn-big make">
                        ASSEMBLE WIDGET
                        <small>+<span id="click-power">1</span> Stock</small>
                    </button>
                    <button id="btn-sell" class="btn-big sell">
                        SELL STOCK
                        <small>Convert Stock to Funds</small>
                    </button>
                </div>
            </section>

            <!-- CENTER: Upgrades & Management -->
            <section class="panel upgrades-panel">
                <h2>Management</h2>
                <div id="upgrades-list" class="scroll-list">
                    <!-- Upgrades injected here -->
                </div>
            </section>

            <!-- RIGHT: Automation & Logs -->
            <section class="panel automation-panel">
                <h2>Workforce</h2>
                <div id="npcs-list" class="scroll-list">
                    <!-- NPCs injected here -->
                </div>
                
                <div class="logs-container">
                    <h3>System Logs</h3>
                    <div id="game-logs" class="logs-list"></div>
                </div>
            </section>
        </main>

        <footer>
            <div class="stats">
                Playtime: <span id="playtime">00:00:00</span>
            </div>
            <div class="system-controls">
                <button id="btn-save">Save</button>
                <button id="btn-reset">Hard Reset</button>
                <button id="btn-prestige" class="btn-prestige">Retire (Prestige)</button>
            </div>
        </footer>
    </div>

    <!-- Modals or Overlays -->
    <div id="penalty-overlay" class="overlay hidden">
        <div class="modal">
            <h2>RAID IN PROGRESS!</h2>
            <p>Operations halted by authorities.</p>
            <div class="spinner"></div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
